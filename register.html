<!DOCTYPE html>
<html lang="en">

<head>

    <title>Register Page</title>
    <link rel="icon" type="image/png" sizes="32x32" href="">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Register Page">

    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/navigation.css">
    <link rel="stylesheet" href="css/pages/account.css">
    <link rel="stylesheet" href="css/pages/register.css">

    <script src="https://kit.fontawesome.com/e0e8f3b90b.js" crossorigin="anonymous"></script>

</head>

<body>


    <header>

    </header>

    <main class="account">
        <a href="auth.html" class="account-back" aria-label="Back"><i class="fa-solid fa-arrow-left"></i></a>

        <section class="account-panel">
            <h1 class="account-title">Let's get started</h1>

            <form id="registerForm" class="account-form">

                <label class="field">
                    <span class="field-label"></span>
                    <input class="field-input" name="name" type="name" placeholder="name" required>
                </label>

                <label class="field">
                    <span class="field-label"></span>
                    <input class="field-input" name="email" type="email" placeholder="email" required>
                </label>

                <label class="field">
                    <span class="field-label"></span>
                    <input class="field-input" name="password" type="password" placeholder="password" required>
                </label>
                <button class="btn account-cta" type="submit">Create Account</button>
            </form>

            <p class="account-switch">
                Already have an account?
                <a href="login.html">Login here</a>
            </p>

            <div id="status" class="account-status" role="status" aria-live="polite"></div>
        </section>
    </main>

    <footer></footer>

    <nav class="bottom-nav" role="navigation" aria-label="Primary">
        <a href="index.html" data-tab="home" aria-current="page"><i class="fa-solid fa-house"></i></a>
        <a href="#search" data-tab="search"><i class="fa-solid fa-magnifying-glass"></i></a>
        <button id="openCreate" class="fab" aria-controls="createPost" aria-label="Create post"><i
                class="fa-solid fa-plus"></i></button>
        <a href="profile.html" data-tab="profile"><i class="fa-solid fa-circle-user"></i></a>
    </nav>


    <script type="module" src="script/api/api-fetch.js"></script>
    <script type="module" src="script/pages/register.js"></script>

</body>

</html>
