<!DOCTYPE html>
<html lang="en">

<head>

    <title>Auth Landing Page</title>
    <link rel="icon" type="image/png" sizes="32x32" href="">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Auth Landing Page">

    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/navigation.css">
    <link rel="stylesheet" href="css/pages/auth.css">
    <link rel="stylesheet" href="css/pages/account.css">

    <script src="https://kit.fontawesome.com/e0e8f3b90b.js" crossorigin="anonymous"></script>

</head>

<body>


    <header>

    </header>

    <main class="account">
        <a href="auth.html" class="account-back" aria-label="Back"><i class="fa-solid fa-arrow-left"></i></a>

        <section class="account-panel">
            <h1 class="account-title">Start sharing your story</h1>
            <p class="account-lead">
                Create your account to join the community. <br>
                Stay updated, inspired, and connected.
            </p>

            <div class="account-actions">
                <a class="btn" href="register.html">Sign up</a>
                <a class="btn btn-light" href="login.html">Log in</a>
            </div>

            <div id="status" class="account-status" role="status" aria-live="polite"></div>
        </section>
    </main>

    <footer></footer>

    <nav class="bottom-nav" role="navigation" aria-label="Primary">
        <a href="index.html" data-tab="home" aria-current="page"><i class="fa-solid fa-house"></i></a>
        <a href="#search" data-tab="search"><i class="fa-solid fa-magnifying-glass"></i></a>
        <button id="openCreate" class="fab" aria-controls="createPost" aria-label="Create post"><i
                class="fa-solid fa-plus"></i></button>
        <a href="profile.html" data-tab="profile"><i class="fa-solid fa-circle-user"></i></a>
    </nav>


    <script type="module" src="script/pages/landing.js"></script>
