<!DOCTYPE html>
<html lang="en">

<head>

    <title>Profile Page</title>
    <link rel="icon" type="image/png" sizes="32x32" href="">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Profile Page">

    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/navigation.css">
    <link rel="stylesheet" href="css/pages/feed.css">
    <link rel="stylesheet" href="css/pages/profile.css">

    <script src="https://kit.fontawesome.com/e0e8f3b90b.js" crossorigin="anonymous"></script>

</head>

<body>


    <header></header>

    <main class="container profile" data-profile-root>
        <p class="status" data-status></p>

        <section class="profile-header">
            <div class="profile-banner" data-banner></div>

            <div class="profile-info">
                <div class="profile-avatar" data-avatar></div>
                <h1 class="profile-username" data-profile-name></h1>
                <p class="profile-email" data-profile-email></p>
                <p class="profile-bio" data-profile-bio></p>
                <button class="btn btn--sm" id="editProfileBtn">Edit Profile</button>
            </div>
        </section>

        <section class="profile-stats">
            <div>
                <span data-count-posts aria-label="posts">0</span>
                <span>Posts</span>
            </div>
            <div>
                <span data-count-followers aria-label="followers">0</span>
                <span>Followers</span>
            </div>
            <div>
                <span data-count-following aria-label="following">0</span>
                <span>Following</span>
            </div>
            <button class="btn btn--sm" id="followBtn" aria-label="follow" hidden>Follow</button>
        </section>

        <section class="profile-posts">
            <h2 class="h4">Posts</h2>
            <section class="feed-list" data-feed></section>
        </section>
    </main>

    <footer></footer>

    <nav class="bottom-nav" role="navigation" aria-label="Primary">
        <a href="index.html" data-tab="home" aria-current="page"><i class="fa-solid fa-house"></i></a>
        <a href="#search" data-tab="search"><i class="fa-solid fa-magnifying-glass"></i></a>
        <a href="post.html" id="openCreate" class="fab" aria-controls="createPost" aria-label="Create post"><i
                class="fa-solid fa-plus"></i></a>
        <a href="profile.html" data-tab="profile"><i class="fa-solid fa-circle-user"></i></a>
        <button id="logoutBtn" class="btn btn-signout"><i class="fa-solid fa-right-from-bracket"></i></button>
    </nav>

    <div id="modal-root" hidden></div>


    <script type="module" src="script/api/api-fetch.js"></script>
    <script type="module" src="script/pages/profile.js"></script>

</body>

</html>
