<!DOCTYPE html>
<html lang="en">

<head>

    <title>Auth Landing Page</title>
    <link rel="icon" type="image/png" sizes="32x32" href="">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Auth Landing Page">

    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/navigation.css">
    <link rel="stylesheet" href="css/pages/post.css">

    <script src="https://kit.fontawesome.com/e0e8f3b90b.js" crossorigin="anonymous"></script>

</head>

<body>

    <header class="create-header">
        <a href="index.html" class="account-back" aria-label="Back"><i class="fa-solid fa-arrow-left"></i></a>
        <h1>Create Post</h1>
    </header>

    <main class="container create">
        <form id="createFull" class="card create-form">

            <label class="field">
                <span>Title</span>
                <textarea name="title" class="input" rows="1" maxlength="80" required></textarea>
            </label>

            <label class="field">
                <span>Text</span>
                <textarea name="body" class="input" rows="4" maxlength="500"
                    placeholder="What's on your mind?"></textarea>
            </label>

            <label class="field">
                <span>Upload image</span>
                <input type="file" id="imageFile" accept="image/*">
            </label>

            <label class="field">
                <span>Image alt text (reccommended)</span>
                <input class="imageAlt" name="imageAlt" type="text" maxlength="120" placeholder="Describe the image">
            </label>

            <div class="preview" id="mediaPreview" hidden>
                <div class="ratio r-1x1">
                    <img id="previewImg" alt="" />
                </div>
                <p class="hint">Preview</p>
            </div>

            <p class="status" id="status"></p>

            <div class="actions">
                <button type="submit" class="btn">Post</button>
            </div>
        </form>
    </main>

    <footer></footer>

    <nav class="bottom-nav" role="navigation" aria-label="Primary">
        <a href="index.html" data-tab="home" aria-current="page"><i class="fa-solid fa-house"></i></a>
        <a href="#search" data-tab="search"><i class="fa-solid fa-magnifying-glass"></i></a>
        <a href="post.html" id="openCreate" class="fab" aria-controls="createPost" aria-label="Create post"><i
                class="fa-solid fa-plus"></i></a>
        <a href="profile.html" data-tab="profile"><i class="fa-solid fa-circle-user"></i></a>
        <button id="logoutBtn" class="btn btn-signout"><i class="fa-solid fa-right-from-bracket"></i></button>
    </nav>


    <script type="module" src="script/pages/post.js"></script>

</body>

</html>
