<!DOCTYPE html>
<html lang="en">

<head>

    <title>Home Feed Page</title>
    <link rel="icon" type="image/png" sizes="32x32" href="">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Home Feed Page">

    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/navigation.css">
    <link rel="stylesheet" href="css/pages/feed.css">

    <script src="https://kit.fontawesome.com/e0e8f3b90b.js" crossorigin="anonymous"></script>

</head>

<body>


    <header>

    </header>

    <main class="container feed">
        <h1 class="feed-title">Updates for you, <span data-greeting></span></h1>

        <div class="feed-tabs">
            <button class="chip is-active">Recent</button>
            <button class="chip">Friends</button>
            <button class="chip">Discover+</button>
        </div>

        <form id="createPost" class="create-post">
            <textarea class="input" name="body" placeholder="How is your day?"></textarea>
            <button class="btn" type="submit">Post</button>
        </form>

        <p class="status" data-status></p>
        <section class="feed-list" data-feed></section>
    </main>

    <footer></footer>

    <nav class="bottom-nav" role="navigation" aria-label="Primary">
        <a href="index.html" data-tab="home" aria-current="page"><i class="fa-solid fa-house"></i></a>
        <a href="#search" data-tab="search"><i class="fa-solid fa-magnifying-glass"></i></a>
        <a href="post.html" id="openCreate" class="fab" aria-controls="createPost" aria-label="Create post"><i
                class="fa-solid fa-plus"></i></a>
        <a href="profile.html" data-tab="profile"><i class="fa-solid fa-circle-user"></i></a>
        <button id="logoutBtn" class="btn btn-signout"><i class="fa-solid fa-right-from-bracket"></i></button>
    </nav>

    <div id="modal-root" hidden></div>

    <script type="module" src="script/pages/feed.js"></script>

</body>

</html>
