<!DOCTYPE html>
<html lang="en">

<head>

    <title>Login Page</title>
    <link rel="icon" type="image/png" sizes="32x32" href="">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login Page">

    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/navigation.css">
    <link rel="stylesheet" href="css/pages/account.css">
    <link rel="stylesheet" href="css/pages/login.css">

    <script src="https://kit.fontawesome.com/e0e8f3b90b.js" crossorigin="anonymous"></script>

</head>

<body>


    <header></header>

    <main class="account">
        <a href="auth.html" class="account-back" aria-label="Back"><i class="fa-solid fa-arrow-left"></i></a>

        <section class="account-panel"></section>
        <h1 class="account-title">We missed you!</h1>

        <form id="loginForm" class="account-form">
            <label class="field">
                <span class="field-label">Email</span>
                <input class="field-input" name="email" type="email" placeholder="user@example.com" required>
            </label>

            <label class="field">
                <span class="field-label">Email</span>
                <input class="field-input" name="password" type="password" placeholder="****" required>
            </label>
            <button class="btn account-cta" type="submit">Log in</button>
        </form>

        <p class="account-switch">
            Don't have an account?
            <a href="register.html">Register here</a>
        </p>

        <div id="status" class="account-status" role="status" aria-live="polite"></div>
    </main>

    <footer></footer>

    <nav class="bottom-nav" role="navigation" aria-label="Primary">
        <a href="index.html" data-tab="home" aria-current="page"><i class="fa-solid fa-house"></i></a>
        <a href="#search" data-tab="search"></a>
        <button id="openCreate" class="fab" aria-controls="createPost" aria-label="Create post"><i
                class="fa-solid fa-plus"></i></button>
        <a href="profile.html" data-tab="profile"><i class="fa-solid fa-circle-user"></i></a>
    </nav>


    <script type="module" src="script/api/api-fetch.js"></script>
    <script type="module" src="script/pages/login.js"></script>

</body>

</html>
